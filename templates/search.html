{% extends "base.html" %}
{% block title %}
Index
{% endblock %}
{% block content %}
    <h2>Welcome
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </h2>
    <p>
        <form action="/results" method="post">
            <label for="place">Place:</label><br>
            <span class="border border-primary"></span><input type="text" id="place" name="place" required>
            <br>
            <label for="max_results">Max Results:</label><br>
            <span class="border border-primary"></span><input type="number" id="max_results" name="max_results" value="10" min="1" max="50">
            <br>
            <label for="radius">Search Radius (miles):</label><br>
            <span class="border border-primary"></span><input type="number" id="radius" name="radius" value="2" min="1" max="10">
            <br>
            <label for="sort">Sort by Length:</label><br>
            <input type="checkbox" id="sort" name="sort">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </p>
{% endblock %}
